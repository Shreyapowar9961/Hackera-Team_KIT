<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comaptible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager </title>
    <link rel="stylesheet" href="Task_bar.css" />
    <script  defer src="app.js"></script>
</head>
  <body>
    <div class="container" justify-content: space-between;>
      <h3>Task Manager</h3>
      <form>
        <p class="err">Team Leader Please enter the task </p>
      <input type="text" placeholder="Enter the task"/>
      <button id="Add-Task" type="submit">Add Task </button>
      <input type="text"placeholder="Search a Task"/>
      <ul class="task-list">
        <li><input type="text"/><button>Search</button> <button>Reset </button></li>
      </ul>
      </form>
    </div>
    <script src="Task_bar.js"></script>
  </body>
</html>
